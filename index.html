<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
         <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            
      <a-entity gltf-model="./assets/Mar1animatedF.gltf"
                   
                    scale=".5 .5 .5"
                    gps-entity-place="latitude: 39.807474; longitude: -105.106482;" animation-mixer/
                ></a-entity> 
	    
	     <a-entity gltf-model="./assets/Mar2animatedF.gltf"
                   
                    scale=".5 .5 .5"
                    gps-entity-place="latitude: 39.807338; longitude: -105.106605;" animation-mixer/
                ></a-entity> 
	    	     <a-entity gltf-model="./assets/Mar3animatedF.gltf"
                   
                    scale=".5 .5 .5"
                    gps-entity-place="latitude: 39.807440; longitude: -105.106616;" animation-mixer/
                ></a-entity> 
	    
	    
	    <!-- GPS linked to Sports Castle. -->
	    
	    
	     <a-entity gltf-model="./assets/Mar1animatedF.gltf"
                   
                    scale=".5 .5 .5"
                    gps-entity-place="latitude: 39.732868; longitude: -104.987212;" animation-mixer/
                ></a-entity> 
	    
	    <a-entity gltf-model="./assets/Mar2animatedF.gltf"
                   
                    scale=".5 .5 .5"
                    gps-entity-place="latitude: 39.732712; longitude: -104.986804;" animation-mixer/
                ></a-entity> 
	       
	    <a-entity gltf-model="./assets/Mar3animatedF.gltf"
                   
                    scale=".5 .5 .5"
                    gps-entity-place="latitude: 39.732781; longitude: -104.986994;" animation-mixer/
                ></a-entity> 
	    
            
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
